<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hymn Singing Viz</title>

  <style>
    :root {
      --primary: #5b8cff;
      --primary-dark: #3f6fe0;
      --accent: #00c896;
      --text-dark: #1a1a1a;
      --text-light: #666;
    }
    body.dark {
  --primary: #7aa2ff;
  --primary-dark: #4d7bff;
  --accent: #00f5c4;

  --text-dark: #f5f7ff;
  --text-light: #aab3d6;
}


    * { box-sizing: border-box; }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #e9f0ff, #f7f9ff, #e3e9ff, #f0f4ff);
      background-size: 400% 400%;
      animation: gradientMove 14s ease infinite;
      color: var(--text-dark);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px 24px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.6);
      border-bottom: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
    }

    header p {
      margin: 4px 0 0 0;
      font-size: 13px;
      color: var(--text-light);
    }

    .sound-bars {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }

    .sound-bars span {
      width: 4px;
      height: 12px;
      background: var(--primary);
      border-radius: 2px;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .sound-bars span:nth-child(2){ animation-delay:0.1s; }
    .sound-bars span:nth-child(3){ animation-delay:0.2s; }
    .sound-bars span:nth-child(4){ animation-delay:0.3s; }
    .sound-bars span:nth-child(5){ animation-delay:0.4s; }

    @keyframes bounce {
      0%,100% { height:12px; }
      50% { height:22px; }
    }

    main {
      display: grid;
      grid-template-columns: 280px 1fr 280px;
      gap: 20px;
      padding: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow:
        inset 0 0 20px rgba(255,255,255,0.5),
        0 15px 40px rgba(0, 0, 0, 0.06);
      transition: all 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      top: 0;
      left: -100%;
      transition: left 0.3s ease;
    }

    button:hover::after { left: 100%; }
    button:hover { transform: translateY(-2px); }

    button.secondary {
      background: white;
      color: var(--text-dark);
      border: 1px solid #ddd;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    canvas {
      width: 100%;
      height: 360px;
      border-radius: 20px;
      background: radial-gradient(circle at 50% 0%, #ffffff 0%, #eef3ff 40%, #e3e9ff 100%);
      box-shadow:
        inset 0 0 40px rgba(91, 140, 255, 0.08),
        0 20px 50px rgba(91, 140, 255, 0.15);
      transition: box-shadow 0.3s ease;
    }

    .canvas-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(91,140,255,0.3), transparent 70%);
      filter: blur(80px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: floatGlow 6s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes floatGlow {
      0% { transform: translate(-50%, -48%) scale(1); }
      100% { transform: translate(-50%, -52%) scale(1.1); }
    }

    .row { display: flex; gap: 12px; }
    .row > * { flex: 1; }

    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      font-weight: 600;
      color: var(--text-light);
      margin: 12px 0 6px;
    }

    .meter {
      height: 12px;
      border-radius: 999px;
      background: #e9ecf8;
      overflow: hidden;
    }

    .meter > div {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #4ef5c1);
      transition: width 0.1s ease;
    }

    .live-status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      font-weight: 600;
      color: var(--accent);
    }

    .live-status span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,200,150,0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0,200,150,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,200,150,0); }
    }

    .legend span {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffffff, #f2f6ff);
      border: 1px solid #e0e6ff;
      margin: 6px 6px 0 0;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(91,140,255,0.1);
    }

    body.dark {
  background: linear-gradient(-45deg, #0f1226, #141832, #0c1022, #10142b);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
  color: var(--text-dark);
}

body.dark header {
  background: rgba(20, 24, 50, 0.7);
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

body.dark .card {
  background: rgba(25, 30, 60, 0.7);
  border: 1px solid rgba(255,255,255,0.05);
  box-shadow:
    inset 0 0 20px rgba(255,255,255,0.02),
    0 15px 40px rgba(0,0,0,0.4);
}

body.dark canvas {
  background: radial-gradient(circle at 50% 0%, #1a1f45 0%, #12162e 50%, #0c1022 100%);
  box-shadow:
    inset 0 0 40px rgba(0,0,0,0.6),
    0 20px 50px rgba(0,0,0,0.6);
}

body.dark .legend span {
  background: linear-gradient(135deg, #1a1f45, #12162e);
  border: 1px solid rgba(255,255,255,0.05);
  color: var(--text-dark);
}

body.dark code {
  background: #1c2148;
  color: #9ecbff;
}

    code {
      background: #eef2ff;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
    }

    @media (max-width: 1100px) {
      main { grid-template-columns: 1fr; }
    }
  </style>

  <script type="module" src="/src/main.ts"></script>
</head>

</body>
</html>
